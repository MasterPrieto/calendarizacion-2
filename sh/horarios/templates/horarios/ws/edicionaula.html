{% extends "horarios/ws/layout.html" %}

{% block content %}

    <div class="row">         
            <!-- center left--> 
          <div class="col-md-6">
            <hr>
              
              <div class="panel panel-default">
                  <div class="panel-heading"><h4>Edicion de Aula {{aula.nombre}}</h4></div>


                  <div class="panel-body">
                       <div class="row">
                        <div class="col-md-8">
                        <div class="control-group">
                         <form action="/edicionaula/{{aula.id}}/" method="post">{% csrf_token %}

                          <h4>Nombre</h4>
                          <div class="controls">
                           <input type="text" name="nombre"class="form-control" placeholder="Ingrese Nombre Completo" value="{{aula.nombre}}">
                          </div>
                   
                          <h4>Codigo</h4>
                          <div class="controls">
                           <input type="text" name="codigo" class="form-control" placeholder="Ingrese el Codigo Correspondiente" value="{{aula.codigo}}">
                          </div>

                          <h4>Capacidad</h4>
                          <div class="controls">
                           <input type="text" name="capacidad" class="form-control" placeholder="Ingrese la Capacidad Total" value="{{aula.capacidad}}">
                          </div>
                        </div>  
                       
                                               
                        <div class="control-group">
                          <h4>Tipo</h4>
                          <div class="controls">
                             <select name="tipo" class="form-control">
                              <option>Aula</option>
                              <option>Taller</option>
                              <option>Sala de computo</option>
                              <option>Aula de posgrado</option>
                              </select>
                          </div>
                          
                        </div>  
                        <div class="control-group">

                          <h4>Comentarios</h4>
                          <div class="controls">
                            <textarea name="comentario"class="form-control" vale="{{aula.comentario}}"></textarea>
                          </div>
                        </div> 
                        <h4>Equipo en el Aula</h4>
                        
                        <label class="checkbox-inline">
                            {% if aula.proyector == True %}
                               <input name="proyector" type="checkbox" id="inlineCheckbox1" value="option1" checked > Proyector
                            {% else %}
                               <input name="proyector" type="checkbox" id="inlineCheckbox1" value="option1" > Proyector
                            {% endif %}


                        </label>
                        <label class="checkbox-inline">
                           {% if aula.internet == True %}
                               <input name="internet" type="checkbox" id="inlineCheckbox2" value="option1" checked > Internet
                            {% else %}
                               <input name="internet" type="checkbox" id="inlineCheckbox2" value="option1" > Internet
                            {% endif %}
                        </label>
                         <div class="controls">
                              <br/>

                              <button id="warn-me" type="submit" class="btn btn-primary">
                               Registrar
                            </button>

                            </form>
                            <hr>
                            <div data-alerts="alerts" data-titles="{&quot;success&quot;: &quot;&lt;em&gt;Registro Modificado!&lt;/em&gt;&quot;}" data-ids="myid" data-fade="3000"> </div>

                            </div> 
                         

                        </div>  

                        </div>

                      </div>
                      
                  </div>
                    
                    </div>

                  </div><!--/panel-body-->

{% endblock content %}
